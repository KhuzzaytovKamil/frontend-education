<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        age = +prompt("age:");

        if (!(age >= 14 && age <= 90))
        {
            alert("0 true");
        }
        else
        {
            alert("0 false");
        }

        if (age < 14 || age > 90)
        {
            alert("1 true");
        }
        else
        {
            alert("1 false");
        }
    </script>
</body>
</html>
